<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <title>Omma | Contact</title>
</head>

<body>
    <header>
        <div class="header">
            <img class="logo" src="images/logo.png" alt="Omma Recipes logo" />
        </div>
        <nav class="navigation">
            <ul class="navigation__menu">
                <li class="navigation__menu__item"><a href="index.html" class="navigation__menu__link">Home</a></li>
                <li class="navigation__menu__item"><a href="recipes.html" class="navigation__menu__link">Recipes</a>
                </li>
                <li class="navigation__menu__item"><a href="contact.html" class="navigation__menu__link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Get in touch<br />:D</h1>
        </section>

        <section class="container__contact">
            <div>
                <img src="images/contact.png" alt="Contact image" />
            </div>
            <div class="container__form">
                <h2>Contact</h2>
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" name="Name" id="name" placeholder="Type your name" />
                    <label for="email">Email</label>
                    <input type="email" name="Email" id="email" placeholder="example@email.com" />
                    <label for="message">Message</label>
                    <textarea type="text" name="Message" id="message" cols="20" rows="10"
                        placeholder="Message"></textarea>
                    <input type="submit" name="Submit" class="button" value="Send" />
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <img class="logo" src="images/logo.png" alt="Omma Recipes logo" />
            <p class="footer__text">Â© 2022 Omma - Copyrights.</p>
        </div>
    </footer>
</body>

</html>
